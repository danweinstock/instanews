<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Instanews App</title>
</head>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/script.js"></script>	
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/global.css">
<body>
	<div class="landing full-height flex">
	<img src="images/nyt-logo.svg" alt="New York Times Logo">
	<div class="select-section">
		<p>Choose a section</p>
		<select id="sectSelect" class="flex flex-column justify-center">
			<option value="">Select...</option>
			<option value="home">Home</option>
			<option value="opinion">Opinion</option>
			<option value="world">World</option>
			<option value="national">National</option>
			<option value="technology">Technology</option>
			<option value="science">Science</option>
			<option value="health">Health</option>
			<option value="sports">Sports</option>
			<option value="books">Books</option>
			<option value="movies">Movies</option>
		</select>
	</div>
	</div>
		<div class="overlay flex flex-wrap">
			<div class="original col-1-3">
				<div class="abstract"></div>
				<div class="pic"></div>
			</div>
		</div>
		<footer class="fixed">&#169;2016 Instanews App Created by Dan Weinstock</footer>
</body>
</html>
